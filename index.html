<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Controller</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="shape red active-border"></div>
                <div class="shape blue"></div>
                <div class="shape green"></div>
                <div class="shape yellow"></div>
            </div>
            <div class="message-area">START</div>
            <div class="controls">
                <div class="up-arrow">
                    <i class="arrows fas fa-arrow-up"></i>
                </div>
                <div class="left-and-right">
                    <i class="arrows fas fa-arrow-left"></i>
                    <i class="arrows fas fa-arrow-right"></i>
                </div>
                <div class="down-arrow">
                    <i class="arrows fas fa-arrow-down"></i>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
